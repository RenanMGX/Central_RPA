<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    
<main class="form-signin w-auto m-auto">
  <form method="post">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Entre com suas Credenciais</h1>

    <div class="form-floating">
      <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" class="form-control" required  id="id_username" placeholder="name@example.com">
      <label for="floatingInput">Usu√°rio</label>
    </div>
    <br>
    <div class="form-floating">
      <input type="password" name="password" autocomplete="current-password" required  class="form-control" id="id_password" placeholder="Password">
      <label for="floatingPassword">Senha</label>
    </div>

    <br>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
  </form>
  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}
</main>

    </body>
    
    </html>
