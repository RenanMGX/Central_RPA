<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Criar User</title>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="form-signin w-auto m-auto">
    
    <form method="post" action="{% url 'create_user_action' %}">
      {% csrf_token %}
      
      <div class="form-floating">
        <input type="email" class="form-control" name="email" autofocus="" required="" id="email">
        <label for="id_old_password">Email</label>
      </div>  
      <br>  
        <button type="submit" class="btn btn-outline-success">Criar</button>  
      </form>
      <br>
      <button class="btn btn-danger btn-sm" onclick="window.location.href='{% url "home_index" %}'" style="width:30%">Voltar</button><br><br>
      
</main>

</body>
